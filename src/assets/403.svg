<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#F5F7FA" />
            <stop offset="100%" stop-color="#E4EBF1" />
        </linearGradient>
        <linearGradient id="buttonGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4CAF50" />
            <stop offset="100%" stop-color="#66BB6A" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)" />

    <!-- 错误代码 -->
    <text x="50%" y="35%" text-anchor="middle" font-size="120" fill="#FF6B6B" font-family="Arial, sans-serif" font-weight="bold" opacity="0.8">403</text>

    <!-- 锁图标 -->
    <g transform="translate(300, 220)">
        <circle cx="0" cy="0" r="45" fill="none" stroke="#FF6B6B" stroke-width="5" />
        <rect x="-12" y="-25" width="24" height="30" fill="#FF6B6B" rx="5" />
        <rect x="-9" y="5" width="18" height="25" fill="#FF6B6B" rx="4" />
    </g>

    <!-- 提示信息 -->
    <text x="50%" y="65%" text-anchor="middle" font-size="24" fill="#333" font-family="Arial, sans-serif">抱歉，您没有访问权限！</text>
    <text x="50%" y="75%" text-anchor="middle" font-size="16" fill="#666" font-family="Arial, sans-serif">请返回首页或联系管理员</text>

    <!-- 按钮 -->
    <g transform="translate(300, 300)">
        <rect x="-50" y="0" width="100" height="40" fill="url(#buttonGradient)" rx="20" cursor="pointer" />
        <text x="0" y="25" text-anchor="middle" font-size="16" fill="#FFF" font-family="Arial, sans-serif" style="pointer-events: none;">返回首页</text>
    </g>
</svg>
